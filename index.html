<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

	<title>Sleepy Woof Studios: Home</title>
	<meta name="description" content="Sleepy Woof Studios">
	<link href="style.css" type="text/css" rel="stylesheet" media="screen"/>
</head>

<body>
	<header>
    <nav>
      <figure>
        <img src="images/mobile_logo.png" alt="Sleepy Woof Studios Logo" id="mobile_logo">
        <figcaption>Sleepy Woof Studios Logo</figcaption>
      </figure>

      <h2>Home</h2>

      <div id="drop_down">
        <figure>
          <img src="images/nav_drop_down.png" alt="Navigation menu drop down">
          <figcaption>Navigation menu drop down</figcaption>
        </figure>
      </div>
  	</nav>
	</header>

  <article>
    <form>
      <fieldset>
        <legend>Most Popular</legend>

        <div id="showcase">
          <figure>
            <img src="images/mobile_showcase_1.png" alt="game showcase">
            <figcaption>Game showcase</figcaption>
          </figure>
        </div>

        <input id="previous_button" type="button" value="Prev"/>
  			<input id="next_button" type="button" value="Next"/>

      </fieldset>
    </form>
  </article>
  <section>
    <h1>Games</h1>
    <article>
      <div class="game_cards">
        <figure>
          <img src="images/game_1.png" alt="Belldor logo">
          <figcaption>Belldor logo</figcaption>
        </figure>
      </div>
    </article>
  </section>

</body>
